localised.title=Article sur Spring-MVC
localised.heading=Cadre Spring-MVC
localised.sub.heading=Un historique révisé
localised.paragraph.one=La première version a été écrite par Rod Johnson, qui a publié le cadre avec la publication de son livre Expert One-on-One J2EE Design and Development en octobre 2002.
localised.paragraph.two=Le cadre a été publié pour la première fois sous la licence Apache 2.0 en juin 2003. La première version jumelée, 1.0, a été publiée en mars 2004, avec d'autres versions importantes en septembre 2004 et en mars 2005.
localised.paragraph.three=Le framework Spring 1.2.6 a remporté un prix de productivité Jolt et un prix d'innovation aJAX (API Java pour XML) en 2006.

