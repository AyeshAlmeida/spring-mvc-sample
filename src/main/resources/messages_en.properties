localised.title=Article on Spring-MVC
localised.heading=Spring-MVC Framework
localised.sub.heading=A Revised History
localised.paragraph.one=The first version was written by Rod Johnson, who released the framework with the publication of his book Expert One-on-One J2EE Design and Development in October 2002.
localised.paragraph.two=The framework was first released under the Apache 2.0 license in June 2003. The first milestone release, 1.0, was released in March 2004, with further milestone releases in September 2004 and March 2005.
localised.paragraph.three=The Spring 1.2.6 framework won a Jolt productivity award and a JAX (Java API for XML) Innovation Award in 2006.
